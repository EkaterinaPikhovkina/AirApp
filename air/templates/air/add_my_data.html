{% extends 'air/base.html' %}

{% block content %}
    <div class="row flex-lg-row-reverse text-center g-5">
        <h1 class="display-8 fw-bold">{{title}}</h1>
        <div class="form-error">{{ form.non_field_errors }}</div>
        <form method="POST">{% csrf_token %}
            {% for f in form %}
        <p><label class="form-label">{{f.label}}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="btn btn-success" type="submit">Додати</button>
        </form>
    </div>
{% endblock %}
