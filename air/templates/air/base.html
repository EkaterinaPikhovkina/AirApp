{% load static %}
<!doctype html>
<html lang="ua">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Контроль якості повітря</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link >
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  {% block head %}{% endblock head %}
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Головна</a></li>
        <li><a href="{% url 'add_data' %}" class="nav-link px-2 link-dark">Ввід даних</a></li>
        <li><a href="{% url 'show_data' %}" class="nav-link px-2 link-dark">Перегляд даних</a></li>
        <li><a href="{% url 'make_report' %}" class="nav-link px-2 link-dark">Звіт</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Новини</a></li>
      </ul>
      {% if request.user.is_authenticated %}
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-primary"> <a href="{% url 'logout' %}" class="nav-link px-2 link-white">{{user.username}} | Вихід</a></button>
        </div>
      {% else %}
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary"> <a href="{% url 'login' %}" class="nav-link px-2 link-whitexsd">Вхід</a></button>
      </div>
      {% endif %}
    </header>
    <div class="clear"></div>
</div>

<h1>{% block header %}{% endblock header %}</h1>
<div>{% block content%}{% endblock content %}</div>

</body>
</html>
