{% extends 'air/base.html' %}

{% block content %}
    <div class="row flex-lg-row-reverse text-center g-5">
        <h1 class="display-10">Новий запис</h1>
        <form method="post">{% csrf_token %}
            <div class="col-12">
            {% for f in form %}
        <p><label class="form-label">{{f.label}}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            </div>
            <button class="btn btn-success" type="submit">Додати</button>
        </form>
    </div>
{% endblock %}
